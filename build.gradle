plugins {
    id 'application'
}

application {
    mainClass = 'com.hfych2.brickdestroy.GraphicsMain'
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

group 'com.hfych2.brickdestory'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes "Main-Class": "com.hfych2.brickdestroy.GraphicsMain"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
